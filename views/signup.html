<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="MagicPlugin Sign Up"/>
    <meta property="og:image" content="/public/assets/img/logo_transparent.png"/>

    <link href="../public/assets/img/logo-transparent.png" rel="shortcut icon">
    <link href="../public/assets/css/style.css" rel="stylesheet">
    <link href="../public/assets/css/signup.css" rel="stylesheet">

    <title>Sign Up Â· Magic Plugin</title>
</head>
<body>
<div class="container">
    <div class="title">Sign Up</div>
    <div class="content">
        <form action="/api/account/signup" method="POST">
            <div class="user-details">
                <div class="input-box">
                    <label class="details" for="name">Name</label>
                    <input type="text" placeholder="Enter your name" id="name" required>
                </div>
                <div class="input-box">
                    <label class="details" for="username">Username</label>
                    <input type="text" placeholder="Enter your username" id="username" required>
                </div>
                <div class="input-box">
                    <label class="details" for="email">Email</label>
                    <input type="text" placeholder="Enter your email" id="email" required>
                </div>
                <div class="input-box">
                    <label class="details" for="password">Password</label>
                    <input type="password" placeholder="Enter your password" id="password" required>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Sign Up">
            </div>
        </form>
        <p class="mt-5 mb-0 text-center">Already have an account? <a href="/signin">Sign In</a> or <a href="/">Go back</a></p>
    </div>
</div>
</body>
</html>
