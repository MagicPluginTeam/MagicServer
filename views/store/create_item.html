<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="We're Not Ready Yet..."/>
    <meta property="og:image" content="/public/assets/img/logo_transparent.png"/>

    <title>Create Product · MagicStore</title>

    <link href="../../public/assets/css/style.css" rel="stylesheet">
    <link href="../../public/assets/img/logo-transparent.png" rel="shortcut icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="../../public/assets/js/includeHTML.js"></script>
</head>
<body>
<header include-html="../../public/assets/header.html"></header>

<main class="mt-3">
    <div class="container">
        <h2 class="text-center">상품 등록</h2>
        <div class="mb-3 row">
            <label class="col-md-3 col-form-label">상품명</label>
            <div class="col-md-9">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-md-3 col-form-label">상품가격</label>
            <div class="col-md-9">
                <div class="input-group mb-3">
                    <input type="number" class="form-control">
                    <span class="input-group-text">원</span>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-md-3 col-form-label">태그</label>
            <div class="col-md-9">
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-md-3 col-form-label">썸네일이미지</label>
            <div class="col-md-9">
                <input type="file" class="form-control" accept="image/png,image/jpg">
                <div class="alert alert-secondary mt-3" role="alert">
                    <ul>
                        <li>이미지 사이즈 : 1080*1080</li>
                        <li>파일 사이즈 : 15M 이하</li>
                        <li>파일 확장자 : png, jpg만 가능</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-md-3 col-form-label">상품이미지</label>
            <div class="col-md-9">
                <input type="file" class="form-control" accept="image/png,image/jpg,video/mp4" multiple>
                <div class="alert alert-secondary mt-3" role="alert">
                    <ul>
                        <li>최대 5개 가능</li>
                        <li>이미지 사이즈 : 1080*1080</li>
                        <li>파일 사이즈 : 개별 15M 이하</li>
                        <li>파일 확장자 : png, jpg, mp4만 가능</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mb-3 row">
            <div class="col-6 d-grid p-1">
                <button type="button" class="btn btn-lg btn-outline-danger">취소하기</button>
            </div>
            <div class="col-6 d-grid p-1">
                <button type="button" class="btn btn-lg btn-outline-primary">저장하기</button>
            </div>
        </div>
    </div>
</main>
<footer include-html="../../public/assets/footer.html"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

<script>
    includeHTML()
</script>
</html>
