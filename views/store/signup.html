<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="MagicPluginTeam Login">

    <link href="signup.css" rel="stylesheet">
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <title>Login Â· Magic Plugin</title>
</head>

<body>
    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                <img width="70" height="70" class="me-2 logo" src="../../public/assets/img/logo.png" role="img">
                <span class="fs-3">MagicPluginTeam - Developers</span>
            </a>
        </header>
    </div>

    <div class="page-content d-flex align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="col-10">
                <div class="auth-card">
                    <h2 class="auth-title">Sign Up</h2>

                    <hr class="separator">

                    <form>
                        <div style="width: 414">
                            <input type="text" class="custom-control dupe-user category mb-2" placeholder="Username" />
                            <button class="dupe-but category mb-2 ">Check</button>
                        </div>
                        <div class="mb-2 ">
                            <input type="password" class="form-control auth-input" placeholder="Password" />
                        </div>
                        <div class="mb-3 ">
                            <input type="password" class="form-control auth-input" placeholder="Reenter Password" />
                        </div>
                        <button class="auth-btn mt-2 mb-3">Sign Up</button>
                    </form>
                    <p class="text mt-1 mb-4">Already have an account? <a href="login.html" class="text-link">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
