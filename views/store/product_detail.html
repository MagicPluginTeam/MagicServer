<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="We're Not Ready Yet..."/>
    <meta property="og:image" content="/public/assets/img/logo_transparent.png"/>

    <title>Product Detail · MagicStore</title>

    <link href="../../public/assets/css/style.css" rel="stylesheet">
    <link href="../../public/assets/img/logo-transparent.png" rel="shortcut icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="../../public/assets/js/includeHTML.js"></script>
</head>
<body>
<header include-html="../../public/assets/header.html"></header>

<main class="mt-3">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
                        <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src=%img_1_path% class="d-block w-100" alt="img1">
                        </div>
                        <div class="carousel-item">
                            <img src=%img_2_path% class="d-block w-100" alt="img2">
                        </div>
                        <div class="carousel-item active">
                            <img src=%img_3_path% class="d-block w-100" alt="img3">
                        </div>
                        <div class="carousel-item">
                            <img src=%img_4_path% class="d-block w-100" alt="img4">
                        </div>
                        <div class="carousel-item">
                            <img src=%img_5_path% class="d-block w-100" alt="img5">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">%product_title%</h5>
                        <h5 class="card-title pt-3 pb-3 border-top">구매시 즉시 웹에서 파일 다운로드 가능</h5>
                        <p class="card-text border-top pt-3">
                            <span class="badge bg-dark">%tag%</span>
                        </p>
                        <p class="card-text pb-3">%description%</p>
                        <div class="row pt-3 pb-3 border-top">
                            <div class="col-6">
                                <h3>상품 금액</h3>
                            </div>
                            <div class="col-6" style="text-align: right;">
                                <h3>%price%</h3>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="col-6 d-grid p-1">
                                <button type="button" class="btn btn-lg btn-dark">장바구니 담기</button>
                            </div>
                            <div class="col-6 d-grid p-1">
                                <button type="button" class="btn btn-lg btn-primary">주문하기</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer include-html="../../public/assets/footer.html"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

<script>
    includeHTML()
</script>
</html>
